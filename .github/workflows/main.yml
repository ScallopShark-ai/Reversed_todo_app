name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升级到 v4

      - name: Setup Python
        uses: actions/setup-python@v5 # 升级到 v5
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'

      - name: Flet Build APK
        # 修复说明：
        # 1. 删掉了不支持的 --icon 参数
        # 2. 修正了 --verbose 的拼写
        # 3. 使用了您截图里的包名 com.Scallop.nixudaka
        run: |
          flet build apk --product "逆序打卡" --org "com.Scallop.nixudaka" --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v4  # 【关键修复】这里必须是 v4
        with:
          name: daka-app-release
          path: build/apk/app-release.apk
